<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--Page Info-->
    <title>EM_p1</title>
    <!--css link-->
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
    <!--Required JS resources-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="scripts/p5.min.js"></script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script language="javascript" type="text/javascript" src="scripts/p5.dom.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
    </script>
    <title>Title</title>
</head>
<body>

<div id="Vis2_interactive" class="container_vis" >

      <div style="position: relative;">
          <!--Text next to new charge-->
          <label class="text" style="position: relative; left: 2%; display:inline-block;">
              <font size="5">Drag to add</font>
          </label>
          <!--Text next to slider for user to choose charge strength and polarity-->
          <label class="text" style="position: relative; left: 8%; display:inline-block;">
              <font size="4">Relative charge:</font>
          </label>
          <!--Slider for user to choose charge strength and polarity-->
          <label style="position: relative; left: 9%; width: 25%; display:inline-block;">
              <input id="magnit" class="inputs" type="range" value="1" min="-1" max="1" step="0.1" oninput="amount.value=magnit.value"/>
          </label>
          <!--Display user input on RHS of slider-->
          <label style="position: relative; left: 6%; display:inline-block;">
              <label>Q = <output id="amount" name="amount" for="magnit">1</output></label>
          </label>
          <!--Loop options-->
          <label style="position: relative; left: 7%; display:inline-block;">
            <select class="form-control" id="loopOptions" >
              <option value="1">
                  Random loop
              </option>
              <option value="2">
                  Manual loop
              </option>
              <option value="3">
                  OK
              </option>
            </select>
          </label>
          <button id="Draw" style="position: relative; left: 8%; width: 15%; display: none">Drag mode</button>
          <button id="clearDrawing" style="position: relative; left: 8%; width: 10%; display: none" onclick='clearDrawing()'>Clear!</button>
          <!--p5 canvas for drawing charges, fieldlines and loop-->
          <label id="sketch-holder" style="height: 100vh; width: 160vh; margin-top:-8%"/>
      </div>

  </div>


</body>

<script src="scripts/EM_p1.js"></script>
<script src="scripts/Static_EM_Object.js"></script>
</html>
