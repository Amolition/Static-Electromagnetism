<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--Page Info-->
    <title>EM_p4</title>
    <!--css link-->
    <link rel="stylesheet"
          href="styles/skeleton.css">
    <link rel="stylesheet"
          href="styles/style.css">
    <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });

    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <meta http-equiv="Content-Type" content="text/html;charset=UTF-8">

    <title>Title</title>
</head>
<body>

<div id="Vis1_interactive"  style="position:absolute; top: 3vh; left:8vw;width: 100%; height: 100%">

    <div class="one-third column" style="padding-left: 2em;"></div>
    <label style="position: relative; left: 5%; display:inline-block;">
      Current density:
    </label>
    <!--Slider for user to choose charge strength and polarity-->
    <label style="position: relative; left: 7%; width: 35%; display:inline-block;">
        <input id="x3Controller" class="inputs" type="range" value="1" min="-1" max="1" step="0.01"
               oninput="x3ControllerDisplay.value=x3Controller.value"/>
    </label>
    <!--Display user input on RHS of slider-->
    <label style="position: relative; left: 5%; display:inline-block;">
        <label>$\mathbf{J} =$
            <output id="x3ControllerDisplay" name="amount" for="magnit">1</output>
        </label>
    </label>
    <!-- Graph -->
    <label id='graph' style="width:70%; height:80%;">
    </label>
    <div id="graph-holder" style="display:none;"
         class="js-plotly-plot"></div>
    <div id="sketch-holder"
         style="display: none"></div>

</div>


</body>
<script src="scripts/EM_p3.js"></script>
<script src="scripts/Static_EM_Object.js"></script>
</html>
