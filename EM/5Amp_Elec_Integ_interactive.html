<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--Page Info-->
    <title>EM_p3</title>
    <!--css link-->
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
    <!--Required JS resources-->
    <script src="scripts/plotly-1.47.4.min.js"></script>

    

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
        <!--Required JS resources-->
    <!--NB: better to have resources before the main body but still works even if they are not-->

    <script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
      processEscapes: true
    },
    "HTML-CSS": { fonts: ["TeX"] }
  });

    </script>
    <script type="text/javascript" src="scripts/MathJax-master/MathJax.js">
    </script>
    <script src="scripts/p5.min.js"></script>



</head>
<body>
<div id="Vis2_interactive" style='display:flex; flex-direction: row; height: 100vh; width: 100vw'>

      <div class="three columns" id="buttons-holder" style="margin-left: 3%; flex-grow: 1; margin-top: 3%">
          

          
          
        <div style="display: flex; flex-direction: row">
          <p style="" id="desc">Loop type:</p>
          <select class="form-control" id="circuitSelectList" style="margin-left: 2%">
                <option value="0">
                circle
                </option>
                <option value="1">
                arc 1
                </option>
                <option value="2">
                arc 2
                </option>
                <option value="3">
                rectangle 1
                </option>
                <option value="4">
                square
                </option>
            </select>
        </div>

        <div style="display: flex; flex-direction: row; margin-top: 2%">
           <p style="margin-top:-2vh;" id="desc">Background <br>Field:</p>
           <select class="form-control" id="fieldList" style="margin-left: 2%">
            <option value="0">
             None
            </option>
            <option value="1">
             Constant
            </option>
            <option value="2">
             Linear
            </option>
            <option value="3">
             Sine Squared
            </option>
           </select>
        </div>
          
              <button id="buttonPlay">Play</button>
              <button id="buttonReset">Reset</button>
          

           <button id="buttonAddWire">
            Add Charge
           </button>
           <br>
           <button id="buttonRemoveWires">
            Remove Charges
           </button>


           
           <label class="sliderTitle" for="currentSlider" id="tagCurrentSlider" style="margin-bottom:0.1vh">
            Charge:
            <b>
             <span data-unit="Amps" id="currentDynamicDisplay">0 Coulombs</span>
            </b>
           </label>
           <label>
              <input id="currentSlider" max="10" min="-10" name="currentSlider" step="1" type="range" value="1" >
           </label>
          
                <label class="sliderTitle" style="margin-bottom:0.1vh">Diameter of loop:</label>
                <label >
                    <input id="diameterSlider" max="290" min="20" step="20" type="range" >
                </label>
            
          

         

         <p style="font-size: large;">
            $\displaystyle\oint\mathbf{E.dl}=$
            <span id="Bdl-text">5.0</span>
        </p>
        </div>

       <div class="eight columns" id="graphics-holder" style="flex-grow: 2">
                <div id="sketch-holder" style="position: relative; top: 0; right: -2vw; width: 55vw; height: 60vh; cursor: default; z-index: 5">
                    
                </div>
                <div id="graph-holder" style="position:relative; left: -2vw; top:-8vh; width:100%; height:50vh  ;" class="js-plotly-plot">
                    
                </div>

        </div>
        
</div>

</body>
<script src="scripts/EM_p3.js"></script>
<script src="scripts/Static_EM_Object.js"></script>
</html>
