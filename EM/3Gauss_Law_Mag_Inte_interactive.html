<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <!--Page Info-->
    <title>EM_p2</title>
    <!--css link-->
    <link rel="stylesheet" href="styles/skeleton.css">
    <link rel="stylesheet" href="styles/style.css">
    <!--Required JS resources-->
    <script src="scripts/plotly-1.47.4.min.js"></script>
    <script src="scripts/p5.min.js"></script>
    <script type="text/javascript" async
            src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <script language="javascript" type="text/javascript" src="scripts/p5.dom.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="scripts/numeric/src/numeric.js"></script>
    <script src="scripts/math.min.js"></script>
    <script type="text/x-mathjax-config">
        MathJax.Hub.Config({
          tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}
        });
    </script>
    <title>Title</title>
</head>
<body>
<div id="Vis2_interactive" class="container_vis">

      <div style="position: relative;">
          <!--Text next to new magnet-->
          <div style="display: flex; flex-direction: row">
          <label class="text" style="position: relative; left: 2vw; width:content-box; flex-grow: 2">
              <font size="5">Drag to add</font>
          </label>
          <!--Text next to slider for user to choose magnet strength-->
          <label class="text" style="position: relative; left: 20vw; top: 2vh">
              <font size="4">Relative strength:</font>
          </label>
          <!--Slider for user to choose magnet strength-->
          <label style="position: relative; left: 18vw; width: 19vw; top: 3vh;">
              <input id="magnit" class="inputs" type="range" value="1" min="0" max="1" step="0.1" oninput="amount1.value=magnit.value"/>
          </label>
          <!--Display user input for magnet strength on RHS of slider-->
          <label style="position: relative; left: 16vw; top: 3vh;">
              <output id="amount1" name="amount1" for="magnit">1</output>
          </label>
          <!--Text next to slider for user to choose magnet orientation-->
          <label class="text" style="position: relative; left: 20vw;top: 3vh;">
              <font size="4">Orientation:</font>
          </label>
          <!--Slider for user to choose magnet orientation-->
          <label id="angleChange" style="position: relative; left: 22vw; width: 19vw; top: 3vh" value=false>
              <input id="angle" class="inputs" onmousedown="angleChange.value=true" onmouseup="angleChange.value = false" type="range" value="0" min="0" max="360" step="1" oninput="amount2.value=angle.value"/>
          </label>
          <!--Display user input for magnet orientation on RHS of slider-->
          <label style="position: relative; left: 22vw; top: 3vh">
              <output id="amount2" name="amount2" for="angle">0</output><span>Â°</span>
          </label>
          <!--Loop options-->
          <label style="position: relative; left: 27vw; top: 4vh">
            <select class="form-control" id="loopOptions" >
              <option value="1">
                  Random loop
              </option>
              <option value="2">
                  Manual loop
              </option>
              <option value="3">
                  OK
              </option>
            </select>
          </label>
          </div>
          <button id="Draw" style="position: relative; left: 30vw; width: 20vw; display: none">Drawing mode off</button>
          <button id="clearDrawing" style="position: relative; left: 40vw; width: 13vw; display: none" onclick='clearDrawing()'>Clear!</button>
          <!--p5 canvas for drawing magnets, fieldlines and loop-->
          <label id="sketch-holder" style="height: 100vh; width: 160vh; margin-top: -10vh;"></label>
      </div>
</div>

</body>
<script src="scripts/EM_p2.js"></script>
<script src="scripts/Static_EM_Object.js"></script>

</html>
