    <script type="text/x-mathjax-config">

    extensions: ["tex2jax.js"],
    jax: ["input/TeX", "output/HTML-CSS"],
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      displayMath: [ ['$$','$$'], ["\\[","\\]"] ],

  });

<div style='display: flex; width: 100vw; height: 100vh; flex-direction: row; overflow: hidden'>

                <ul style="margin-top: -4em;">
                    <li style="color: rgb(28,34,255);">Target Vector</li>
                 </ul>
            </div>

</div>
